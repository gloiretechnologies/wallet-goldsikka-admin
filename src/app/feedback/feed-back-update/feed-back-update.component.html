<section class="feed-back-form-create">
  <div class="row">
    <div class="col-lg-12">
      <div class="login-div">
        <div class="login-box">
          <h2>Create Your FeedBack</h2>
          <form role="form" class="form w-100" [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="w-100">
              <div *ngIf="!!errorMessage" class="form-group">
                <div class="alert alert-danger">
                  <i class="fas fa-exclamation-triangle"></i> &nbsp; {{errorMessage}}
                </div>
              </div>
              <div *ngIf="!!successMessage" class="form-group">
                <div class="alert alert-success">
                  <i class="fas fa-check mr-2"></i> {{successMessage}}
                </div>
              </div>

              <div class="form-group">
                <label>Name</label>

                <input formControlName="name" type="text" class="form-control"
                       placeholder="Enter full name" autofocus
                       [ngClass]="{'is-invalid': (submitted && (f.name.errors || errors['name']))}">
                <div class="invalid-feedback" *ngIf="form.get('name').hasError('required')">This field is required</div>
                <div class="invalid-feedback" *ngFor="let e of errors['name']">{{e.toString()}}</div>
              </div>

              <div class="form-group">
                <label>Email</label>

                <input formControlName="email" type="email" class="form-control"
                       placeholder="Enter email address"
                       [ngClass]="{'is-invalid': (submitted && (f.email.errors || errors['email']))}">
                <div class="invalid-feedback" *ngIf="form.get('email').hasError('required')">This field is required
                </div>
                <div class="invalid-feedback" *ngFor="let e of errors['email']">{{e.toString()}}</div>
              </div>

              <div class="form-group">
                <label>Mobile Number</label>

                <input formControlName="mobile_no" type="text" class="form-control" required
                       placeholder="Enter mobile number"
                       [ngClass]="{'is-invalid': (submitted && (f.mobile_no.errors || errors['mobile_no']))}">
                <div class="invalid-feedback" *ngIf="form.get('mobile_no').hasError('required')">This field is required
                </div>
                <div class="invalid-feedback" *ngFor="let e of errors['mobile_no']">{{e.toString()}}</div>
              </div>

              <div class="form-group">
                <label>Message</label>

                <textarea formControlName="message" type="text" class="form-control" required
                          placeholder="Enter Message"
                          [ngClass]="{'is-invalid': (submitted && (f.message.errors || errors['message']))}">
                    </textarea>
                <div class="invalid-feedback" *ngIf="form.get('message').hasError('required')">This field is required
                </div>
                <div class="invalid-feedback" *ngFor="let e of errors['message']">{{e.toString()}}</div>
              </div>


              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-md">
                  Continue
                  <i *ngIf="isSubmitting" class="fas fa-spinner fa-spin"></i>
                </button>
              </div>
            </div>
          </form>

          <div class="loading" *ngIf="isSubmitting">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
        </div>
      </div>

    </div>

  </div>

</section>
